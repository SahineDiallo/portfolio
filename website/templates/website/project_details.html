{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Papis Sahine</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="" />
        <meta name="keywords" content="Portfolio website personal website" />
        <meta name="author" content="papis sahine diallo" />
    
    
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico">
    
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700" rel="stylesheet">
        
        <!-- Animate.css -->
        <link rel="stylesheet" href="{% static 'website/css/animate.css' %}">
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="{% static 'website/css/icomoon.css' %}">
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="{% static 'website/css/bootstrap.css' %}">
        <!-- Flexslider  -->
        <link rel="stylesheet" href="{% static 'website/css/flexslider.css' %}">
        <!-- Flaticons  -->
        <link rel="stylesheet" href="{% static 'website/fonts/flaticon/font/flaticon.css' %}">
        <!-- Owl Carousel -->
        <link rel="stylesheet" href="{% static 'website/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'website/css/owl.theme.default.min.css' %}">
        <!-- Theme style  -->
        <link rel="stylesheet" href="{% static 'website/css/style.css ' %}">
    
        <!-- Modernizr JS -->
        <script src="{% static 'website/js/modernizr-2.6.2.min.js' %}"></script>
        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    
    </head>
    <body>
        <div class="container" style="margin-top: 80px; padding-bottom: 80px;">
            <div style="padding-left: 16px;margin-bottom: 20px;">
                <a href="{% url 'index' %}" class="btn btn-primary">Back</a>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-4">
                    <img src="{{project.thumbnail.url}}" alt="project thumbnail" style='width:100%'/>
                </div>
                <div class="col-md-8">
                    <p>{{project.overview}}</p>
                    <p>{{project.description}}</p>

                    <div>
                        <span>Backend</span>
                        <div class="border">
                            {% for tech in project.back_end.all %} <span class="badge badge-secondary">{{tech}}</span>{% endfor %}
                        </div>

                        <span>Frontend</span>
                        <div class="border">
                            {% for tech in project.front_end.all %} <span class="badge badge-secondary">{{tech}}</span>{% endfor %}
                        </div>
                    </div>
                    <div class="d-flex" style="margin-top:40px;">
                        <a type="button" class="btn btn-primary" href="{{project.github}}">Github</a>
                        <a href="{{project.website}}" type="button" class="btn btn-info">Website</a>
                    </div>
                </div>
            </div>
            <div style="display:inline-block;">
                {% for img in project.gallery.all %}
                    <div class="col-md-4" style="padding-top: 40px;">
                        <img src="{{img.image.url}}" alt="project preview"  style="width: 100%;" />
                    </div>
                {% endfor %}
            </div>
        </div>

        <script src="{% static 'website/js/jquery.min.js' %}"></script>
        <!-- jQuery Easing -->
        <script src="{% static 'website/js/jquery.easing.1.3.js' %}"></script>
        <!-- Bootstrap -->
        <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
        <!-- Waypoints -->
        <script src="{% static 'website/js/jquery.waypoints.min.js' %}"></script>
        <!-- Flexslider -->
        <script src="{% static 'website/js/jquery.flexslider-min.js' %}"></script>
        <!-- Owl carousel -->
        <script src="{% static 'website/js/owl.carousel.min.js' %}"></script>
        <!-- Counters -->
        <script src="{% static 'website/js/jquery.countTo.js' %}"></script>
        
        
        <!-- MAIN JS -->
        <script src="{% static 'website/js/main.js' %}"></script>
    </body>
</html>
